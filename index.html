<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div id="app">
        <div id="calculator">
            <h1>Calculator</h1>
            <input type="text" id="input-screen" placeholder="0">
            <button class="op">AC</button>
            <button class="op"><i class="fa-solid fa-delete-left"></i></button>
            <button class="op">%</button>
            <button class="op">/</button>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button class="op" style="font-size: 40px; padding-top: 9px;">*</button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button class="op">-</button>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button class="op">+</button>
            <button>00</button>
            <button>0</button> 
            <button style="font-weight: 900;">.</button> 
            <button class="equal">=</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
